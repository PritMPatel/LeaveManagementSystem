											<div class="card-body p-6">
												<div class="card-title"><center>Change Password</center></div>
												
												<div class="form-group">
													<label class="form-label">Old Password</label>
													<input type="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Old Password">
												</div>
												<div class="form-group">
									<label class="form-label">Password</label>
									<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password" onkeyup="checkPass(); return false;">
								</div>
								<div class="form-group">
									<label class="form-label">Confirm Password</label>
									<input type="password" class="form-control" id="exampleInputPassword2" placeholder="Re-enter Password" onkeyup="checkPass(); return false;">
								</div>						
								<div class="form-footer">
									<!-- <button type="submit" class="btn btn-primary btn-block" id="submit" disabled=""><a href="index.html" style="color: white;">Submit</a></button> -->
									<button type="submit" class="btn btn-primary btn-block" id="submitLink"  value="submit" name="submit" formaction="index.html">Submit</button>

							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	function checkPass()
		{

		    var pass1 = document.getElementById('exampleInputPassword1');
		    var pass2 = document.getElementById('exampleInputPassword2');
		    var b = document.getElementById('submit')

		    if(pass1.value == 0 || pass2.value == 0)
		    {
		    	b.disabled=true;
		    }else if(pass1.value == pass2.value){
		        pass2.classList.remove("state-invalid");
		        b.disabled=false;
		        pass2.classList.add("state-valid");
		    }else{
		    	pass2.classList.remove("state-valid");
				b.disabled=true;
				pass2.classList.add("state-invalid");

		    }
		}  
	</script>
