<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Register Student</title>
	<!-- UIkit CSS -->
	<link rel="stylesheet" href="css/uikit.min.css" />
	<!-- UIkit JS -->
	<script src="js/uikit.min.js"></script>

	<link rel="stylesheet" href="css/font-awesome.min.css">
	
	<link href="./css/dashboard.css" rel="stylesheet" />
	<link href="./css/register.css" rel="stylesheet" />

	<script src="js/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- <link rel="stylesheet" type="feather-icons" href="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.7.3/feather.js"> -->
</head>
<body style="height: -webkit-fill-available;">
		
		<a href="login.html">
		<div class="header" style="width: 100%; z-index: 980;" uk-sticky="" uk-sticky="bottom: #offset">
			<h1 class="uk-heading-divider"></h1>
			<h1 class="uk-heading-line uk-text-center"><span>Institute Leave Management System</span></h1>
			<h1 class="uk-heading-divider"></h1>
		</div>	
		</a>
		<div class="page">
		<div class="page-single" style="width: 100%;">
			<div class="container">
				<div class="row" >
					<div class="col col-login mx-auto">
						<form class="card" action="" method="post">
							<div class="card-body p-6">
								<div class="card-title"><center>Register</center></div>
								<div class="form-group">
									<label class="form-label">You are</label>
									<select class="form-control custom-select">
										<option value="Student" selected="">Student</option>
									</select>
								</div>
								<div class="form-group">
									<label class="form-label">Name</label>
									<input type="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">
								</div>
								<div class="form-group">
									<label class="form-label">Enrollment No</label>
									<input type="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Enrollmemt No">
								</div>
								<div class="form-group" id="teachin" style="margin-bottom: 8px;">
											<label class="form-label">Semester:</label>
											<label class="selectgroup-item">
												<input type="radio" name="roleselect" value="1" class="selectgroup-input">
												<span class="selectgroup-button">I</span>
											</label>
											<label class="selectgroup-item">
												<input type="radio" name="roleselect" value="2" class="selectgroup-input">
												<span class="selectgroup-button">II</span>
											</label>
											<label class="selectgroup-item">
												<input type="radio" name="roleselect" value="3" class="selectgroup-input">
												<span class="selectgroup-button">III</span>
											</label>
											<label class="selectgroup-item">
												<input type="radio" name="roleselect" value="4" class="selectgroup-input">
												<span class="selectgroup-button">IV</span>
											</label>
											<label class="selectgroup-item">
												<input type="radio" name="roleselect" value="5" class="selectgroup-input">
												<span class="selectgroup-button">V</span>
											</label>
											<label class="selectgroup-item">
												<input type="radio" name="roleselect" value="6" class="selectgroup-input">
												<span class="selectgroup-button">VI</span>
											</label>
											<label class="selectgroup-item">
												<input type="radio" name="roleselect" value="7" class="selectgroup-input">
												<span class="selectgroup-button">VII</span>
											</label>
											<label class="selectgroup-item">
												<input type="radio" name="roleselect" value="8" class="selectgroup-input">
												<span class="selectgroup-button">VIII</span>
											</label>
										</div>							
								<div class="form-group">
									<label class="form-label">Address</label>
									<textarea type="address" class="form-control" id="exampleInputAddress" aria-describedby="addressHelp" placeholder="Enter Address"></textarea>
								</div>
								<div class="form-group">
									<label class="form-label">City</label>
									<input type="city" class="form-control" id="exampleInputCity" aria-describedby="cityHelp" placeholder="Enter City">
								</div>
								<div class="form-group">
									<label class="form-label">State</label>
									<input type="state" class="form-control" id="exampleInputState" aria-describedby="stateHelp" placeholder="Enter State">
								</div>
								<div class="form-group">
									<label class="form-label">Are you Hosteller?</label>
									<div class="selectgroup w-100">
										<label class="selectgroup-item">
											<input type="radio" name="hosteller" id="hosteller" value="Yes" class="selectgroup-input">
											<span class="selectgroup-button">Yes</span>
										</label>
										<label class="selectgroup-item">
											<input type="radio" name="hosteller" id="hosteller" value="No" class="selectgroup-input">
											<span class="selectgroup-button">No</span>
										</label>
									</div>
								</div>
								<div class="form-group" name="hostel" id="hostel" style="display: none;">
									<label class="form-label">Hostel</label>
									<select class="form-control custom-select">
										<option value="" disabled="" selected="">Select Hostel</option>
										<option value="">Hostel 1</option>
										<option value="">Hostel 2</option>
									</select>
								</div>
								<div class="form-group">
									<label class="form-label">Email Address</label>
									<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
								</div>
								<div class="form-group">
									<label class="form-label">Mobile No</label>
									<input type="mobileno" class="form-control" id="exampleInputMobile" aria-describedby="MobileNo" placeholder="Enter Mobile No">
								</div>
								<div class="form-group">
									<label class="form-label">Password</label>
									<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" onkeyup="checkPass(); return false;">
								</div>
								<div class="form-group">
									<label class="form-label">Confirm Password</label>
									<input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" onkeyup="checkPass(); return false;">
								</div>

								<div class="form-footer">
									<!-- <button type="submit" class="btn btn-primary btn-block" id="submit" disabled=""><a href="login.html" style="color: white;">Submit</a></button> -->
									<button type="submit" class="btn btn-primary btn-block" id="submitLink"  value="submit" name="submit" formaction="index.html">Submit</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	    $(document).ready(function() {
	        $('input[type="radio"]').click(function() {
	            if($(this).attr('id') == 'hosteller' && $(this).attr('value') == 'Yes' ) {
	                $('#hostel').show();
	            }
	            else if($(this).attr('id') == 'hosteller' && $(this).attr('value') == 'No' ){
	                $('#hostel').hide();
	            }
	            else{}
	        });
	    });
	</script>

	<script type="text/javascript">
		function checkPass()
		{

		    var pass1 = document.getElementById('exampleInputPassword1');
		    var pass2 = document.getElementById('exampleInputPassword2');
		    var b = document.getElementById('submit')

		    if(pass1.value == 0)
		    {
		    	b.disabled=true;
		    }else if(pass1.value == pass2.value){
		        pass2.classList.remove("state-invalid");
		        b.disabled=false;
		        pass2.classList.add("state-valid");
		    }else{
		    	pass2.classList.remove("state-valid");
				b.disabled=true;
				pass2.classList.add("state-invalid");

		    }
		}  

	</script>
</body>
</html>
