<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>AddAdmin</title>
	<!-- UIkit CSS -->
	<link rel="stylesheet" href="css/uikit.min.css" />
	<!-- UIkit JS -->
	<script src="js/uikit.min.js"></script>

	<link rel="stylesheet" href="css/font-awesome.min.css">
	
	<link href="./css/dashboard.css" rel="stylesheet" />
	<link href="./css/register.css" rel="stylesheet" />

	<!-- <link rel="stylesheet" type="feather-icons" href="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.7.3/feather.js"> -->
</head>
<body style="height: -webkit-fill-available;">
		
		<a href="index.html">
		<div class="header" style="width: 100%; z-index: 980;" uk-sticky="" >
			<h1 class="uk-heading-divider"></h1>
			<h1 class="uk-heading-line uk-text-center"><span>Institute Leave Management System</span></h1>
			<h1 class="uk-heading-divider"></h1>
		</div>	
		</a>
		<div class="page">
		<div class="page-single" style="width: 100%;">
			<div class="container">
				<div class="row" >
					<div class="col col-login mx-auto">
						<form class="card" action="" method="post">
							<div class="card-body p-6">
								<div class="card-title"><center>Add Admin</center></div>
								<div class="form-group">
									<label class="form-label">Name</label>
									<input type="username" class="form-control" id="exampleUsername1" aria-describedby="nameHelp" placeholder="Enter Name">
								</div>
								<div class="form-group">
									<label class="form-label">Contact No</label>
									<input type="mobileno" class="form-control" id="exampleInputMobile" aria-describedby="MobileNo" placeholder="Enter Mobile No">
								</div>
								
								<div class="form-group">
									<label class="form-label">Email</label>
									<input type="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">
								</div>
								<div class="form-group">
									<label class="form-label">Designation</label>
									<input type="position" class="form-control" id="exampleInputposition" aria-describedby="positionHelp" placeholder="Enter Current Position">
								</div>
								
								<div class="form-footer">
									<button type="submit" class="btn btn-primary btn-block" id="submit" disabled=""><a href="index.html" style="color: white;">Submit</a></button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
