<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Register User</title>
	<!-- UIkit CSS -->
	<link rel="stylesheet" href="css/uikit.min.css" />
	<!-- UIkit JS -->
	<script src="js/uikit.min.js"></script>

	<link rel="stylesheet" href="css/font-awesome.min.css">
	
	<link href="./css/dashboard.css" rel="stylesheet" />
	<link href="./css/index.css" rel="stylesheet" />

	<script src="js/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body style="height: -webkit-fill-available;">
		<a href="login.html">
		<div class="header" style="width: 100%; z-index: 980;" uk-sticky="" >
			<h1 class="uk-heading-divider"></h1>
			<h1 class="uk-heading-line uk-text-center"><span>Institute Leave Management System</span></h1>
			<h1 class="uk-heading-divider"></h1>
		</div>	
		</a>
	<div class="page">
		<div class="page-single" style="width: 100%;">
			<div class="container">
				<div class="row" >
					<div class="col col-login mx-auto">
						<form class="card" action="" method="post">
							<div class="card-body p-6">
								<div class="card-title"><center>Register</center></div>
								
								<div class="form-group">
									<label class="form-label">You are</label>
									<select class="form-control custom-select" id="roleSelect">
										<option value="HoD">HoD</option>
										<option value="Faculty">Faculty</option>
										<option value="Warden">Warden</option>
										<option value="Student">Student</option>
									</select>
								</div>
								<div class="form-footer">
									<button type="submit" class="btn btn-primary btn-block" id="submitLink"  value="submit" name="submit" formaction="registerHoD.html"><!--< a href="registerHoD.html" id="submitLink" style="color: white;">Submit</a> -->Submit</button>
								</div>
							</div>
						</form>
						<div class="text-center text-muted">
							Already Registered? <a href="./index.html">Login</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript">
	$(document).ready(function(){
		$('#roleSelect').change(function() {
			var link = "registerHoD.html".replace('HoD',$(this).val());
			$('#submitLink').attr("formaction",link);
		});
	});
</script>

</body>
